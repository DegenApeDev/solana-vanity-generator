<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solana Vanity Wallet Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Solana Vanity Wallet Generator</h1>
    <div class="mb-3">
        <label for="prefix" class="form-label">Desired Prefix:</label>
        <input type="text" class="form-control" id="prefix" placeholder="Enter prefix (e.g. SOL)">
    </div>
    <div class="mb-3">
        <label for="suffix" class="form-label">Desired Suffix:</label>
        <input type="text" class="form-control" id="suffix" placeholder="Enter suffix (e.g. ACD)">
    </div>
    <div id="warning" class="text-warning mb-3" style="display:none;"></div>
    <button id="generate" class="btn btn-primary">Generate</button>
    <div id="spinner" class="spinner-border text-primary ms-3" role="status" style="display:none;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <hr>
    <div id="result" class="mt-4"></div>
</div>
<script src="/static/main.js"></script>
</body>
</html>
